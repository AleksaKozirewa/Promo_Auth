{% extends 'authenticate/base.html' %}

{% block content %}
<h2 class="text-center">Register</h2>

<form method="post" action="{% url 'register' %}">
    {% csrf_token %}

    {% if form.errors %}
    <p>Errors</p>
    {% endif %}

    {{ form.as_p }}

    <input class="btn btn-secondary" type="submit" value="Register"/>
</form>
{% endblock %}
